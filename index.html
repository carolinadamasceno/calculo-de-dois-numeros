    <title>Cálculo de dois números</title>

<body>

    <div class="container">
        <div id="box">
            <div class="content">
                <h3>calcule dois números</h3>

                <input type="text" id="n1" placeholder="Digite um número">
                <input type="text" id="n2" placeholder="Digite outro número">

                <button onclick="somar()">+</button>
                <button onclick="subtrair()">-</button>
                <button onclick="multiplicar()">x</button>
                <button onclick="dividir()">÷</button>

                <br>

            </div>
        </div>
    </div>

</body>
